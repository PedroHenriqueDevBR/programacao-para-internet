{% extends 'base.html' %}
{% block main %}

	<div class="col-lg-12">
		<h1>Nome: {{perfil.nome}}</h1>
		<ul>
			<li><em>e-mail: {{perfil.email}}</em></li>
			<li>Empresa: {{perfil.nome_empresa}}</li>
			<li>Fone: {{perfil.telefone}}</li>
			<a href="{% url 'index'  %}">Voltar</a>
	
			{% if ja_eh_contato %}
				<div class="alert alert-danger">
					Vocês já estão conectados
				</div>
			{% else %}
				<a href="{% url 'convidar' perfil.id %}">Convidar</a>
			{% endif %}
		</ul>
	</div>

{% endblock %}
